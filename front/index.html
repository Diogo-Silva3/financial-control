    <script>
        // Controle das tabs Entrar/Cadastrar
        const tabEntrar = document.getElementById('tabEntrar');
        const tabCadastrar = document.getElementById('tabCadastrar');
        const botaoCadastro = document.getElementById('botaoCadastro');
        
        tabCadastrar.addEventListener('click', () => {
            tabEntrar.classList.remove('active');
            tabCadastrar.classList.add('active');
            // Abrir modal de cadastro
            const modal = new bootstrap.Modal(document.getElementById('exampleModal'));
            modal.show();
            // Voltar para tab Entrar quando fechar modal
            document.getElementById('exampleModal').addEventListener('hidden.bs.modal', () => {
                tabCadastrar.classList.remove('active');
                tabEntrar.classList.add('active');
            });
        });
        
        // Controle do dropdown de idiomas
        const languageButton = document.getElementById('languageButton');
        const languageDropdown = document.getElementById('languageDropdown');
        const languageOptions = document.querySelectorAll('.language-option');
        const currentFlag = document.getElementById('currentFlag');
        const currentLang = document.getElementById('currentLang');
        
        // Toggle dropdown
        languageButton.addEventListener('click', (e) => {
            e.stopPropagation();
            languageDropdown.classList.toggle('active');
        });
        
        // Fechar dropdown ao clicar fora
        document.addEventListener('click', () => {
            languageDropdown.classList.remove('active');
        });
        
        // Selecionar idioma
        languageOptions.forEach(option => {
            option.addEventListener('click', () => {
                const lang = option.getAttribute('data-lang');
                const flag = option.querySelector('.flag').textContent;
                const langCode = lang.toUpperCase();
                
                // Atualizar UI
                currentFlag.textContent = flag;
                currentLang.textContent = langCode;
                
                // Remover active de todos
                languageOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                
                // Mudar idioma
                changeLanguage(lang);
                
                // Fechar dropdown
                languageDropdown.classList.remove('active');
            });
        });
        
        // Carregar idioma salvo
        window.addEventListener('load', () => {
            const savedLang = localStorage.getItem('language') || 'pt';
            const flags = { pt: 'ðŸ‡§ðŸ‡·', en: 'ðŸ‡ºðŸ‡¸', es: 'ðŸ‡ªðŸ‡¸' };
            
            currentFlag.textContent = flags[savedLang];
            currentLang.textContent = savedLang.toUpperCase();
            
            languageOptions.forEach(opt => {
                if (opt.getAttribute('data-lang') === savedLang) {
                    opt.classList.add('active');
                } else {
                    opt.classList.remove('active');
                }
            });
        });
        
        // Mostrar alerta apenas quando houver mensagem
        const alertMsg = document.getElementById('alertMsg');
        const observer = new MutationObserver(() => {
            if (alertMsg.textContent.trim()) {
                alertMsg.style.display = 'block';
            } else {
                alertMsg.style.display = 'none';
            }
        });
        observer.observe(alertMsg, { childList: true, characterData: true, subtree: true });
    </script>
